<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>



  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <div id="title">Pomodoro Clock</div>

<div id="image-box"><img src="https://d30y9cdsu7xlg0.cloudfront.net/png/15790-200.png"</img>
</div>

<div id="header">
  <div id="pomodoro">
    <div id="work-title">WORK TIME</div>
    <button id="pom-minus">-</button>
    <span id="pom-minutes"></span>
    <button id="pom-plus">+</button>
  </div>  
  
  <span id="break">
    <div id="break-title">BREAK TIME</div>
    <button id="break-minus">-</button>
    <span id="break-minutes"></span>
    <button id="break-plus">+</button>
  </span>  
</div> <!--header-->

<div class="box">
  <div id="countdown"></div>
</div>

<div id="take-action">
  <button class="start" id="start-stop">GO</button>
  <button id="reset"><i class="fa fa-refresh" aria-hidden="true"></i>   
  </button>
</div>

<div id="signature">by Laura Barluzzi</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="script.js"></script>

</body>
</html>
